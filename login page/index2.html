<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Noto+Serif:wght@100&family=Poppins&family=Roboto:ital,wght@0,500;0,700;1,400&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <form action="">
            <h2>Login form</h2>
            <div class="inputBox">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" required>
                <label for="">Email Address</label>
            </div>
            <div class="inputBox">
                <i class="fa-solid fa-lock"></i>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="forget">
                <label for="Email">
                    <input type="checkbox">Remember me
                </label>
                <label for="Password">
                    <a href="">Forgot Password?</a>
                </label>
            </div>
            <button>Log In</button>

            <div class="register">
                <p>Don't have an account? <a href="https://google.com">Register Here</a></p>
            </div>
        </form>
    </div>

</body>
